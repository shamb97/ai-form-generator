<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Controller Test</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .form-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .next-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .next-button:hover {
            background: #45a049;
        }
        
        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .complete {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß≠ Navigation Controller Test</h2>
        
        <div class="form-card" id="currentForm">
            <h3>Current Form: <span id="formName">Form 1</span></h3>
            <p id="formDescription">Form 1 of 3 - Simulated</p>
            
            <div id="formFields" style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                <p>üìù <em>Imagine form fields here (text inputs, checkboxes, etc.)</em></p>
                <p style="color: #666; font-size: 14px;">In real app, this would show actual form questions</p>
            </div>
            
            <button class="next-button" onclick="simulateFormCompletion()" id="nextButton">
                Save & Continue ‚û°Ô∏è
            </button>
        </div>
        
        <div id="messages"></div>
        
        <div style="margin: 20px 0; padding: 15px; background: #e3f2fd; border-radius: 8px;">
            <h4>üéÆ Test Controls:</h4>
            <button onclick="testNavigation()" style="margin: 5px; padding: 10px 20px;">Test Backend Connection</button>
            <button onclick="resetSimulation()" style="margin: 5px; padding: 10px 20px;">Reset Simulation</button>
        </div>
        
        <div id="debugOutput" style="margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 8px;">
            <h3>Debug Output:</h3>
            <pre id="debugText">Ready to test navigation...</pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentFormIndex = 0;
        let totalForms = 3;
        
        // Test navigation API
        async function testNavigation() {
            const debugEl = document.getElementById('debugText');
            debugEl.textContent = 'Testing Navigation API...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/health`);
                const data = await response.json();
                debugEl.textContent = `‚úÖ Backend is running!\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                debugEl.textContent = `‚ùå Error: ${error.message}`;
            }
        }
        
        // Simulate form completion (the core navigation logic)
        function simulateFormCompletion() {
            const formNameEl = document.getElementById('formName');
            const formDescEl = document.getElementById('formDescription');
            const messagesEl = document.getElementById('messages');
            
            currentFormIndex++;
            
            if (currentFormIndex >= totalForms) {
                // All complete - show celebration!
                document.getElementById('currentForm').innerHTML = `
                    <div class="message complete" style="text-align: center; padding: 30px;">
                        <h2>üéâ All Forms Complete!</h2>
                        <p style="font-size: 18px; margin: 20px 0;">You've completed all ${totalForms} forms for this phase.</p>
                        <p style="color: #666;">Great job! The navigation controller knows you're done.</p>
                    </div>
                `;
                
                document.getElementById('debugText').textContent = 
                    `‚úÖ Navigation Result: ALL_COMPLETE\n` +
                    `- Completed: ${totalForms}/${totalForms} forms\n` +
                    `- Action: Show completion message\n` +
                    `- Next Step: Return to dashboard`;
                
            } else {
                // Show next form
                formNameEl.textContent = `Form ${currentFormIndex + 1}`;
                formDescEl.textContent = `Form ${currentFormIndex + 1} of ${totalForms} - Simulated`;
                
                messagesEl.innerHTML = `
                    <div class="message success">
                        ‚úÖ Form ${currentFormIndex} saved! Moving to Form ${currentFormIndex + 1}...
                    </div>
                `;
                
                document.getElementById('debugText').textContent = 
                    `‚úÖ Navigation Result: SHOW_NEXT_FORM\n` +
                    `- Just completed: Form ${currentFormIndex}\n` +
                    `- Now showing: Form ${currentFormIndex + 1}\n` +
                    `- Progress: ${currentFormIndex}/${totalForms} (${Math.round(currentFormIndex/totalForms*100)}%)`;
                
                // Clear message after 3 seconds
                setTimeout(() => {
                    messagesEl.innerHTML = '';
                }, 3000);
            }
        }
        
        // Reset simulation
        function resetSimulation() {
            currentFormIndex = 0;
            document.getElementById('formName').textContent = 'Form 1';
            document.getElementById('formDescription').textContent = 'Form 1 of 3 - Simulated';
            document.getElementById('messages').innerHTML = '';
            
            // Restore the form card if it was replaced
            document.getElementById('currentForm').innerHTML = `
                <h3>Current Form: <span id="formName">Form 1</span></h3>
                <p id="formDescription">Form 1 of 3 - Simulated</p>
                
                <div id="formFields" style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                    <p>üìù <em>Imagine form fields here (text inputs, checkboxes, etc.)</em></p>
                    <p style="color: #666; font-size: 14px;">In real app, this would show actual form questions</p>
                </div>
                
                <button class="next-button" onclick="simulateFormCompletion()" id="nextButton">
                    Save & Continue ‚û°Ô∏è
                </button>
            `;
            
            document.getElementById('debugText').textContent = 'Simulation reset. Ready to start again!';
        }
    </script>
</body>
</html>
